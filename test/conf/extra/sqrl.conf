# Load required modules
LoadModule apreq_module modules/mod_apreq2.so
LoadModule sqrl_module modules/mod_sqrl.so

# apreq2 configuration (SQRL is very memory friendly)
APREQ2_ReadLimit 2048
APREQ2_BrigadeLimit 8192

<Directory /usr/local/apache24/htdocs/protected>
    # auth_form configuration
    AuthFormLoginRequiredLocation /login.html
    AuthFormProvider file
    AuthUserFile conf/passwd
    AuthType form
    AuthName localhost
    AuthFormAuthoritative Off
    Session On
    SessionCookieName session path=/
#    SessionCryptoPassphrase secret
    SessionMaxAge 5
    require valid-user
</Directory>

<Location /login.html>
    Options +Includes
    AddOutputFilter INCLUDES .html
</Location>

<Location /do_login>
    # auth_form configuration
    SetHandler form-login-handler
    AuthFormLoginRequiredLocation /login.html
    AuthFormProvider file
    AuthUserFile conf/passwd
    AuthType form
    AuthName localhost
    AuthFormAuthoritative On
    Session On
    SessionCookieName session path=/
#    SessionCryptoPassphrase secret
    require valid-user
</Location>

<Location /sign_sqrl>
    SetHandler sign_sqrl
</Location>

<Location /sqrl>
    # handler for SQRL authentication requests
    SetHandler sqrl
</Location>

